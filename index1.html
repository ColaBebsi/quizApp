<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
</head>
<body>
    <!-- GET USERNAME AND SELECT AMOUNT OF QUESTIONS -->
<div id="input">
    <input type="text" value="Player" id="getName">
    <input type="number" min="1" max="5" value="1" id="getQuestions">    
    <button id="start">Start Game</button>
</div>
<br><br><br>
    <!-- DISPLAY QUIZ -->
    <div  id="qPanel">
        <h1>QUIZ</h1>

        <div id="question"></div>
        <h2 id="displayQuestionAmount">current question</h2>
        <div>
            <input type="checkbox" name="options" id="opt1">
            <label for="opt1" id="displayOpt1">1</label>
        </div>
        <div>
            <input type="checkbox" name="options" id="opt2">
            <label for="opt2" id="displayOpt2">2</label>
        </div>
        <div>
            <input type="checkbox" name="options" id="opt3">
            <label for="opt3" id="displayOpt3">3</label>
        </div>

        <button id="btn">submit</button>
    </div>
    
    <!-- SCORE & PLAY AGAIN -->
    <div id="result">points</div>

    <script src="readjson.js"></script>
    <script src="main1.js"></script>
</body>
</html>
